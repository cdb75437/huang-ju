<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>客戶專用報表</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fafafa; }
    h2 { color: #333; }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .highlight {
      background-color: #d2e9ff;
      font-weight: bold;
    }
    .avg-red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 id="reportTitle">📊 報表</h2>
  <label>篩選 ID：
    <select id="idFilter" onchange="filterTable()">
      <option value="全部顯示">全部顯示</option>
    </select>
  </label>
  <table id="sheetTable"></table>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    document.getElementById("reportTitle").textContent = `📊 ${yyyy}/${mm}/${dd} 客戶專用報表（皇鉅 專用）`;

    const sheetID = "1VRX5HIrcxKDzHnFBzny4Ny5Spbv_omND3h4PW3e3pWI";
    const sheetName = "Sheet2";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    let allData = [];

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        allData = data.table.rows;
        const table = document.getElementById("sheetTable");

        // 動態產生表頭
        const headers = data.table.cols.map(col => `<th>${col.label}</th>`).join("");
        table.innerHTML = `<tr>${headers}</tr>`;

        // 收集 ID
        const idSet = new Set();
        allData.forEach(row => {
          const id = row.c[0]?.v ?? "";
          if (id && id !== "加總" && id !== "餘額") idSet.add(id);
        });
        const select = document.getElementById("idFilter");
        idSet.forEach(id => {
          const opt = document.createElement("option");
          opt.value = id;
          opt.textContent = id;
          select.appendChild(opt);
        });

        renderTable("全部顯示");
      });

    function renderTable(filterID) {
      const table = document.getElementById("sheetTable");
      table.innerHTML = `<tr>
        <th>ID</th><th>主題</th><th>狀態</th><th>預算</th><th>金額</th><th>表單</th><th>平均</th><th>客戶需求</th><th>粉絲團</th><th>貼文網址</th>
      </tr>`;

      allData.forEach(row => {
        const id = row.c[0]?.v ?? "";
        if (filterID !== "全部顯示" && id !== filterID) return;

        let rowHTML = "";
        row.c.forEach((cell, colIndex) => {
          let value = cell?.v;

          if (typeof value === "undefined" || value === null) {
            value = "";
          } else if (typeof value === "number") {
            value = Math.round(value);
          } else {
            value = value.toString();
          }

          // 平均欄變紅
          if (colIndex === 6 && !isNaN(value) && Number(value) > 250) {
            rowHTML += `<td class="avg-red">${value}</td>`;

          // 粉絲團欄轉超連結
          } else if (colIndex === 8 && value.startsWith("http")) {
            rowHTML += `<td><a href="${value}" target="_blank">網址</a></td>`;

          } else {
            rowHTML += `<td>${value}</td>`;
          }
        });

        // 粉絲團欄轉超連結
          } else if (colIndex === 9 && value.startsWith("http")) {
            rowHTML += `<td><a href="${value}" target="_blank">網址</a></td>`;

          } else {
            rowHTML += `<td>${value}</td>`;
          }
        });

        // 特別行變色
        const firstCell = row.c[0]?.v ?? row.c[1]?.v ?? "";
        const specialWords = ["加總", "餘額", "暱稱", "當月總金額", "總表單", "小計"];
        const isHighlight = specialWords.some(word => firstCell?.toString().includes(word));
        table.innerHTML += isHighlight ? `<tr class="highlight">${rowHTML}</tr>` : `<tr>${rowHTML}</tr>`;
      });
    }

    function filterTable() {
      const selectedID = document.getElementById("idFilter").value;
      renderTable(selectedID);
    }
  </script>
</body>
</html>

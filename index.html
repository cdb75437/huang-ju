
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‰ªäÊó•Â†±Ë°®</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fafafa; }
    h2 { color: #333; }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: #f0f0f0;
      z-index: 1;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f8ff;
    }
    .avg-badge {
      padding: 4px 8px;
      border-radius: 999px;
      display: inline-block;
    }
    .avg-red {
      background-color: #ffdddd;
      color: #c00;
    }
    .avg-green {
      background-color: #ddffdd;
      color: #070;
    }
    .footer {
      background-color: #e0f0ff;
      font-weight: bold;
      color: #004c99;
    }
  </style>
</head>
<body>
  <h2 id="report-title">üìä Â†±Ë°®ËºâÂÖ•‰∏≠...</h2>
  
  <label for="idFilter">üîç ÁØ©ÈÅ∏ IDÔºö</label>
  <select id="idFilter" style="margin-bottom: 10px; padding: 8px; font-size: 16px;">
    <option value="">ÂÖ®ÈÉ®È°ØÁ§∫</option>
  </select>
  <table id="sheetTable"></table>
  

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const formattedDate = `${yyyy}/${mm}/${dd}`;
    document.getElementById("report-title").textContent = `üìä ${formattedDate} ÂÆ¢Êà∂Â∞àÁî®Â†±Ë°®`;

    const sheetID = "1zuolSpQkKCwDnhx4TNUZuWMIj_7JNJMrLBWrfYuubPQ";
    const sheetName = "Sheet2";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("sheetTable");

        // Ê®ôÈ°åÂàó
        const headers = data.table.cols.map(col => `<th>${col.label}</th>`).join("");
        table.innerHTML += `<thead><tr>${headers}</tr></thead><tbody></tbody>`;
        const tbody = table.querySelector("tbody");

        // Ë≥áÊñôÂàó
        data.table.rows.forEach(row => {
          const rowText = row.c.map(cell => cell?.v ?? "").join("");
          const cells = row.c.map((cell, index) => {
            if (cell && typeof cell.v === "number") {
              const val = Math.round(cell.v);
              const isFooter = rowText.includes("Âä†Á∏Ω") || rowText.includes("È§òÈ°ç");

              // Âπ≥ÂùáÊ¨Ñ‰ΩçÁ¥ÖÁ∂†Ê®ôÁ±§ÔºàÊúÄÂæå‰∏ÄÊ¨ÑÔºâ
              if (index === row.c.length - 1) {
                const cls = val > 250 ? "avg-red" : "avg-green";
                return `<td><span class="avg-badge ${cls}">${val}</span></td>`;
              }

              return `<td class="${isFooter ? "footer" : ""}">${val}</td>`;
            } else {
              return `<td>${cell?.v ?? ""}</td>`;
            }
          }).join("");
          tbody.innerHTML += `<tr>${cells}</tr>`;
        });
      });
  </script>

  <script>
    // Âª∫Á´ãÁØ©ÈÅ∏‰∏ãÊãâÈÅ∏ÂñÆ
    const idSet = new Set();
    const originalRows = [];

    function populateFilterAndRows() {
      const table = document.getElementById("sheetTable");
      const rows = table.querySelectorAll("tbody tr");

      rows.forEach(row => {
        const idCell = row.cells[0]?.textContent.trim();
        if (idCell) {
          idSet.add(idCell);
        }
        originalRows.push(row);
      });

      const select = document.getElementById("idFilter");
      [...idSet].sort().forEach(id => {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = id;
        select.appendChild(option);
      });

      select.addEventListener("change", function () {
        const keyword = this.value;
        originalRows.forEach(row => {
          const text = row.cells[0]?.textContent.trim();
          row.style.display = (!keyword || text === keyword) ? "" : "none";
        });
      });
    }

    // Á≠â fetch ÂÆåÊàêÂÜçÂü∑Ë°åÁØ©ÈÅ∏ÂàùÂßãÂåñ
    const origFetch = fetch;
    fetch = function(...args) {
      return origFetch(...args).then(res => {
        const clone = res.clone();
        clone.text().then(text => {
          setTimeout(() => populateFilterAndRows(), 500);
        });
        return res;
      });
    };
  </script>
  </body>
  
</html>

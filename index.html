
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>客戶專用報表 - Sheet2</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fafafa; }
    h2 { color: #333; }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>📊 客戶專用報表（來自 Sheet2）</h2>
  <table id="sheetTable"></table>

  <script>
    const sheetID = "1zuolSpQkKCwDnhx4TNUZuWMIj_7JNJMrLBWrfYuubPQ";
    const sheetName = "Sheet2";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("sheetTable");
        
        // 取得資料列（跳過第一列）
        const rows = data.table.rows.slice(1);  // skip first row (非表頭)
        const headers = rows[0].c.map(cell => `<th>${cell?.v ?? ""}</th>`).join("");
        table.innerHTML += `<tr>${headers}</tr>`;

        rows.slice(1).forEach(row => {
          const cells = row.c.map(cell => `<td>${cell?.v ?? ""}</td>`).join("");
          table.innerHTML += `<tr>${cells}</tr>`;
        });
      });
  </script>
</body>
</html>

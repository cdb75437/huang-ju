
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>今日報表</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fafafa; }
    h2 { color: #333; }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    thead th {
      position: sticky;
      top: 0;
      background-color: #f0f0f0;
      z-index: 1;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f8ff;
    }
    .avg-badge {
      padding: 4px 8px;
      border-radius: 999px;
      display: inline-block;
    }
    .avg-red {
      background-color: #ffdddd;
      color: #c00;
    }
    .avg-green {
      background-color: #ddffdd;
      color: #070;
    }
    .footer {
      background-color: #e0f0ff;
      font-weight: bold;
      color: #004c99;
    }
  </style>
</head>
<body>
  <h2 id="report-title">📊 報表載入中...</h2>
  <table id="sheetTable"></table>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const formattedDate = `${yyyy}/${mm}/${dd}`;
    document.getElementById("report-title").textContent = `📊 ${formattedDate} 客戶專用報表`;

    const sheetID = "1zuolSpQkKCwDnhx4TNUZuWMIj_7JNJMrLBWrfYuubPQ";
    const sheetName = "Sheet2";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("sheetTable");

        // 標題列
        const headers = data.table.cols.map(col => `<th>${col.label}</th>`).join("");
        table.innerHTML += `<thead><tr>${headers}</tr></thead><tbody></tbody>`;
        const tbody = table.querySelector("tbody");

        // 資料列
        data.table.rows.forEach(row => {
          const rowText = row.c.map(cell => cell?.v ?? "").join("");
          const cells = row.c.map((cell, index) => {
            if (cell && typeof cell.v === "number") {
              const val = Math.round(cell.v);
              const isFooter = rowText.includes("加總") || rowText.includes("餘額");

              // 平均欄位紅綠標籤（最後一欄）
              if (index === row.c.length - 1) {
                const cls = val > 250 ? "avg-red" : "avg-green";
                return `<td><span class="avg-badge ${cls}">${val}</span></td>`;
              }

              return `<td class="${isFooter ? "footer" : ""}">${val}</td>`;
            } else {
              return `<td>${cell?.v ?? ""}</td>`;
            }
          }).join("");
          tbody.innerHTML += `<tr>${cells}</tr>`;
        });
      });
  </script>
</body>
</html>

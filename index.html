
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2025/04/30 報表</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fafafa; }
    h2 { color: #333; }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>📊 2025/04/30 客戶專用報表</h2>
  <table id="sheetTable"></table>

  <script>
    const sheetID = "1zuolSpQkKCwDnhx4TNUZuWMIj_7JNJMrLBWrfYuubPQ";
    const sheetName = "Sheet2";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("sheetTable");

        // 標題列 + 加一欄“平均”
        const headers = data.table.cols.map(col => `<th>${col.label}</th>`).join("") + "<th>平均</th>";
        table.innerHTML += `<tr>${headers}</tr>`;

        // 每一列加總金額 / 表單欄並取整數
        data.table.rows.forEach(row => {
          const cells = row.c.map(cell => `<td>${cell?.v ?? ""}</td>`);
          const 金額 = Number(row.c[3]?.v ?? 0);
          const 表單 = Number(row.c[4]?.v ?? 1);
          const 平均 = 表單 ? Math.round(金額 / 表單) : "";
          cells.push(`<td>${平均}</td>`);
          table.innerHTML += `<tr>${cells.join("")}</tr>`;
        });
      });
  </script>
</body>
</html>

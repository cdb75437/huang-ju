
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>2025/05/01 Â†±Ë°®</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #fafafa; }
    h2 { color: #333; }
    table {
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .highlight {
      background-color: #d2e9ff;
      font-weight: bold;
    }
    .avg-red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìä 2025/05/01 ÂÆ¢Êà∂Â∞àÁî®Â†±Ë°®</h2>
  <table id="sheetTable"></table>

  <script>
    const sheetID = "1zuolSpQkKCwDnhx4TNUZuWMIj_7JNJMrLBWrfYuubPQ";
    const sheetName = "Sheet2";  // ‚úÖ ÊîπÂõû Sheet2
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const table = document.getElementById("sheetTable");

        // Ê®ôÈ°åÂàó
        const headers = data.table.cols.map(col => `<th>${col.label}</th>`).join("");
        table.innerHTML += `<tr>${headers}</tr>`;

        data.table.rows.forEach((row) => {
          const firstCell = row.c[0]?.v ?? "";
          let rowHTML = "";

          row.c.forEach((cell, colIndex) => {
            let value = cell?.v ?? "";
            if (typeof value === "number") value = Math.round(value);

            // Âπ≥ÂùáÊ¨Ñ‰ΩçÊòØÁ¨¨7Ê¨ÑÔºàindex = 6ÔºâÔºåÂ§ßÊñº 250 Âä†Á¥ÖÂ≠ó
            if (colIndex === 6 && typeof value === "number" && value > 250) {
              rowHTML += `<td class="avg-red">${value}</td>`;
            } else {
              rowHTML += `<td>${value}</td>`;
            }
          });

          if (firstCell === "Âä†Á∏Ω" || firstCell === "È§òÈ°ç") {
            table.innerHTML += `<tr class="highlight">${rowHTML}</tr>`;
          } else {
            table.innerHTML += `<tr>${rowHTML}</tr>`;
          }
        });
      });
  </script>
</body>
</html>
